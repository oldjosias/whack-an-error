<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler-Whack</title>
    <link rel="icon" type="image/svg+xml" href="static/diamond_shovel.png">
    <link rel="stylesheet" href="static/css/game.css">
</head>
<body>
    <h1 style="text-align:center; margin: 20px 0;">Fehler-Whack</h1>
    
    <!-- Selection Panel -->
    <div id="selection-panel">
        <div style="text-align:center;">
            <label for="d-select">Gittergröße:</label>
            <select id="d-select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <br>
            <label for="mode-select">Modus:</label>
            <select id="mode-select">
                <option value="game">Spiel</option>
                <option value="playground">Spielplatz</option>
            </select>
            <br>
            <button class="btn" onclick="window.gameController.startGame()">Starten</button>
            <button class="btn" id="show-stats-btn">Statistiken anzeigen</button>
            <button class="btn" id="show-tutorial-btn">Tutorial anzeigen</button>
        </div>
    </div>

    <!-- Status Panel -->
    <div id="status-panel">
        <div class="status" id="game-status"></div>
        <div class="status" id="status"></div>
        <button class="btn" id="toggle-errors-btn" onclick="window.gameController.togglePlaygroundErrors()" style="display:none; margin-top: 10px;">
            Fehler anzeigen
        </button>
    </div>

    <!-- Game Area -->
    <div class="game-area-container" style="position:relative; width:fit-content; margin:0 auto;">
        <div id="dirt-left"></div>
        <div id="surface-code-area"></div>
        <div id="dirt-right"></div>
    </div>

    <!-- Floating Reset Button -->
    <div id="floating-reset">
        <button class="btn" style="background:#e94e77;" onclick="window.gameController.resetGame()">
            Reset
        </button>
    </div>

    <!-- Legend -->
    <div id="legend"></div>

    <!-- Statistics Modal -->
    <div id="stats-modal">
        <h3>Logical Error Rate vs Physical Error Rate</h3>
        <div class="stats-buttons">
            <button class="btn" id="stats-age-split-btn">
                Show by Age Range
            </button>
            <button class="btn" id="stats-all-btn">Show All</button>
        </div>
        <canvas id="stats-canvas" width="500" height="300"></canvas>
        <br>
        <button class="btn" onclick="document.getElementById('stats-modal').style.display='none'">
            Close
        </button>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorial-modal">
        <div id="tutorial-slide"></div>
        <div style="margin-top:18px; display:flex; justify-content:center; gap:16px;">
            <button class="btn" id="tutorial-prev">Zurück</button>
            <button class="btn" id="tutorial-next">Weiter</button>
            <button class="btn" onclick="window.gameController.tutorialManager.closeTutorial()">
                Schließen
            </button>
        </div>
    </div>

    <!-- Results Panel -->
    <div id="results-panel"></div>

    <!-- Hammer for animation -->
    <img src="static/diamond_shovel.png" class="hammer" id="hammer" alt="hammer" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/game-state.js"></script>
    <script src="static/js/static-engine.js"></script>
    <script src="static/js/api-client.js"></script>
    <script src="static/js/game-renderer.js"></script>
    <script src="static/js/managers.js"></script>
    <script src="static/js/game-controller.js"></script>
    <script>
        // Initialize the application
        window.gameController = new GameController();
        
        // Setup event handlers for managers
        window.gameController.statisticsManager.setupEventHandlers();
        window.gameController.tutorialManager.setupEventHandlers();
        
        // Initialize the game
        window.gameController.initialize();
    </script>
</body>
</html>
