services:
  - type: web
    name: whack-an-error
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATA_DIR
        value: /data
    disk:
      name: whack-data
      mountPath: /data
      sizeGB: 1
